<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Suite</title>

    <!-- Load local QUnit. -->
    <link rel="stylesheet" href="bower_components/qunit/qunit/qunit.css" media="screen">
    <script src="bower_components/qunit/qunit/qunit.js"></script>

    <script>
        QUnit.config.autostart = false;
    </script>

    <!-- load requirejs library and run config.js -->
    <script data-main="config" src="bower_components/requirejs/require.js"></script>

    <script>
        // This allows us to test modules without loading full player
        window.jwplayer = {};

        // Runs all the tests listed in test/tests
        require.config({
            deps: ['tests.js']
        });
    </script>
</head>

<body>
    <div id="qunit"></div>

    <div id="qunit-fixture">
        <!-- fixtures go here -->
    </div>
</body>
</html>
